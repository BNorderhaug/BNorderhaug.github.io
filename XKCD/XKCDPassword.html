<!DOCTYPE html>
<html>
	<head>
		<title>	XKCD Password Generator </title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	</head>
	<body>
		<header> <h1> XKCD Password Generator </h1> </header>
		<section>
			<form method=post action="">
				<label for="minlength"> Minimum Word Length </label></br>
				<input type="text" id="minlength" name="minlength" value="4"></br>
				<label for="maxlength"> Maximum Word Length </label></br>
				<input type="text" id="maxlength" name="maxlength" value="8"></br>
				<label for="length"> Maximum Password Length </label></br>
				<input type="text" id="length" name="length" value="25"></br></br>
				<label for="optimize"> Optimize </label>
				<input type="checkbox" id="optimize" name="optimize"></br></br>
				<label for="substitutions"> Substitute </label>
				<table id="substitutions" class="center">
					<tr>
						<td><input type="checkbox" id="a" name="answer"><label for="a"> A to 4 </label></td>
						<td><input type="checkbox" id="e" name="answer"><label for="e"> E to 3 </label></td>
						<td><input type="checkbox" id="i" name="answer"><label for="i"> I to 1 </label></td>
					</tr>
					<tr>
						<td><input type="checkbox" id="l" name="answer"><label for="l"> L to 1</label></td>
						<td><input type="checkbox" id="s" name="answer"><label for="s"> S to 5</label></td>
						<td><input type="checkbox" id="o" name="answer"><label for="o"> O to 0</label></td>
					</tr>
				</table></br>
				<label for="capitals"> Capitalize</label>
				<table id="capitals" class="center">
					<tr>
						<td><input type="checkbox" id="first" name="answer"><label for="first"> Capitalize First Word </label></td>
						<td><input type="checkbox" id="second" name="answer"><label for="second"> Capitalize Second Word </label></td>
						<td><input type="checkbox" id="third" name="answer"><label for="third">Capitalize Third Word </label></td>
						<td><input type="checkbox" id="fourth" name="answer"><label for="fourth"> Capitalize Fourth Word</label></td>
					</tr>
				</table></br>
				<input id="create" type="submit" value="Create">
			</form>
		</section>
		
		<footer>
			<p>Created by Bjorn Norderhaug </p>
		</footer>
	</body>
</html>
